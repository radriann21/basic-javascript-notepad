<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    
    <main class="container">
      <form id="form">
        <h2>Write Note</h2>
        <section class="title-input">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" placeholder="write a title..." required>
        </section>
        <section class="desc-input">
          <label for="desc">Description</label>
          <textarea id="description" placeholder="write a description..." name="desc" maxlength="500" rows="8" cols="50" id="description"></textarea>
        </section>
        <button>Set note</button>
      </form>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
